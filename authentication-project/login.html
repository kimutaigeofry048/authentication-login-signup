<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-switch">
            <span id="login-form-link" class="form-link active">Login</span>
            <span id="register-form-link" class="form-link">Register</span>
        </div>

        <form id="login-form" onsubmit="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="login_email" placeholder="Email Address" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="login_password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="forgot-password">
                <label><input type="checkbox"> Remember me</label>
                <a href="#"> Forgot Password?</a>
            </div>
            <button id="loginbtn" type="submit" class="btn">Login</button>
        </form>

        <form id="register-form" onsubmit="signupbtn(event)" style="display:none;">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text"  id="name" placeholder="Name" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Email Address" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <button id="signupbtn" type="submit" class="btn">Register</button>
        </form>
    </div>

    <script src="functionality.js" type="module"></script>
    <script> </script>
</body>
</html>
